                <span>Move left:</span>
                <!-- <i class="how-to-icon fas fa-long-arrow-alt-left"></i> -->
                <img src="img/arrow-right.png" alt="" class="arrow-left">
              </span>
              <span <div class="dropdown-line">

              </span>
              <span <div class="dropdown-line">
                <span>Pause:</span>
